<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style> 
        div{
            position:fixed;
            width:50px;
            height:50px;
        }
    </style>
  </head>
  <body onload = "JavaScript:AutoRefresh(1500);">
<script>

  function AutoRefresh( t ) {
  setTimeout("location.reload(true);", t);
    }
  for (let i=1;i<=2000;i++){
    let x=parseInt(Math.random()*100);
    let y=parseInt(Math.random()*100);
    let colorR=parseInt(Math.random()*255);
    let colorG=parseInt(Math.random()*255);
    let colorB=parseInt(Math.random()*255);
    document.write("<div style='left:"+x+"%; top:"+y+"%;"+
    " background-color:rgb("+colorR+","+colorG+","+colorB+")'></div>");
    
   
  document.write(
        `<div style='background-color:`+
        `rgb(${colorR},${colorG},${colorB});`+
        `left:${x}%;top:${y}%'></div>`
    ); 
    }  
</script>
</body>
</html>
